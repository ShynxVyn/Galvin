<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Timbangan</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 420px;
            max-width: 100%;
        }

        h1 {
            color: #28a745;
            margin-bottom: 30px;
            font-size: 24px;
        }

        label {
            font-weight: bold;
            margin-top: 15px;
            display: block;
            color: #495057;
        }

        input {
            padding: 12px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #ced4da;
            border-radius: 8px;
            transition: border-color 0.3s;
            font-size: 16px;
        }

        input:focus {
            border-color: #28a745;
            outline: none;
        }

        button {
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
            font-size: 16px;
            margin-top: 5px;
        }

        button:hover {
            background: #218838;
        }

        .result {
            font-weight: bold;
            color: #007bff;
            margin-top: 5px;
        }

    </style>
</head>
<body style="background: #200829;">
    <div class="container" style="background: black;" >
        <h1 style="margin-bottom:30px; margin-top: -10px; color: red;">Kalkulator Timbangan</h1>

        <label for="full" style="color: white;">(2 Keranjang Besar):</label>
        <input type="number" id="full" placeholder="5" step="0.1" />
        <button onclick="hitung('full', 'hasilFull', 5)">Hitung</button>
        <div id="hasilFull" class="result"></div>

        <label for="setengah" style="color: white;">(1 Keranjang Besar):</label>
        <input type="number" id="setengah" placeholder="2.5" step="0.1" />
        <button onclick="hitung('setengah', 'hasilSetengah', 2.5)">Hitung</button>
        <div id="hasilSetengah" class="result"></div>

        <label for="full1" style="color: white;">(2 Keranjang Kecil):</label>
        <input type="number" id="full1" placeholder="3.1" step="0.1" />
        <button onclick="hitung('full1', 'hasilFull1', 3.1)">Hitung</button>
        <div id="hasilFull1" class="result"></div>

        <label for="setengah1" style="color: white;">(1 Keranjang Kecil):</label>
        <input type="number" id="setengah1" placeholder="1.5" step="0.1" />
        <button onclick="hitung('setengah1', 'hasilSetengah1', 1.5)">Hitung</button>
        <div id="hasilSetengah1" class="result"></div>
    </div>

    <script>
        function hitung(inputId, resultId, pengurang) {
            const value = parseFloat(document.getElementById(inputId).value);
            const resultDiv = document.getElementById(resultId);

            if (!isNaN(value)) {
                resultDiv.innerHTML = 'Hasil: ' + (value - pengurang).toFixed(2);
            } else {
                resultDiv.innerHTML = 'Input tidak valid';
            }
        }
    </script>
</body>
</html>
